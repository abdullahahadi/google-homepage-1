<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <header>
            <nav class="nav">
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Imagens</a></li>
                    <li><a href="#"><img src="images/buttons.png" alt="google apps" class="g-apps"></a></li>
                    <li><a href="#"><button class="button button-login">Fazer Login</button></a></li>
                </ul>
            </nav>
        </header>

        <div class="main-content">

            <img src="images/google-logo.png" alt="google logo">

            <form action="searchbar">
                <div class="search-bar">
                    <img class="mag-glass" src="images/mag-glass.png" alt="magnifying glass">
                    <input class="input-field" type="text" name="search-bar">
                    <button class="k-button">
                        <img class="keyboard" src="images/keyboard.png" alt="keyboard">
                    </button>
                </div>

                <div>
                    <button class="button">Pesquisa Google</button>
                    <button class="button">Estou com sorte</button>
                </div>
            </form>
        </div>

        <footer class="footer">
            <div class="div-p">
                <p>Brasil</p>
            </div>
            <div class="div-span">
                <span class="foot-left">
                    <a href="#">Publicidade</a>
                    <a href="#">Negócios</a>
                    <a href="#">Sobre</a>
                    <a href="#">Como funciona a Pesquisa</a>
                </span>

                <span class="foot-right">
                    <a href="#">Privacidade</a>
                    <a href="#">Termos</a>
                    <a href="#">Configurações</a>
                </span>
            </div>
        </footer>

    </body>
</html>
