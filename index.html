<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <header>
            <a href="https://www.gmail.com">Gmail</a>
            <a href="https://www.google.com/imghp">Imagens</a>
            <a href="https://www.google.com.br/intl/pt-BR/about/products?tab=wh"><img src="images/buttons.png" alt="google apps" width="16px" height="16px" ></a>
            <a href="https://accounts.gogle.com"><button>Fazer Login</button></a>
        </header>

        <div>
            <!--Logo Google-->
            <img src="images/google-logo.png" alt="google logo">
        </div>

        <div>            
            <div>
                <!--Mag. Glass-->
                <img src="images/mag-glass.png" alt="magnifying glass">
            </div>
            
            <form>
                <!--Search bar-->
                <input type="text" name="search-bar">
            </form>
            
            <div>
                <!--Keyboard-->
                <img src="images/keyboard.png" alt="keyboard">
            </div>            
        </div>
        
        <div>
            <!--Botões-->
            <button>Pesquisa Google</button>
            <button>Estou com sorte</button>
        </div>

        <footer>
            <div>
                <p>Brasil</p>
            </div>
            <span>
                <a href="https://ads.google.com/intl/pt-BR_br/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidade</a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Negócios</a>
                <a href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Como funciona a Pesquisa</a>
            </span>

            <span>
                <a href="https://policies.google.com/privacy?fg=1">Privacidade</a>
                <a href="https://policies.google.com/terms?fg=1">Termos</a>
                <a href="https://www.google.com/preferences?hl=pt-BR">Configurações</a>
            </span>
        </footer>

    </body>
</html>
